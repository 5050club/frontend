version: "3.9"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_USE_MOCKS=true
      - VITE_API_BASE=http://backend:8000
    # add depends_on if you run backend in same compose
    # depends_on: ["backend"]